# Root logger option
log4j.rootLogger=INFO, liza, file, Appender2

# Redirect log messages to console
log4j.appender.liza=org.apache.log4j.ConsoleAppender
log4j.appender.liza.Target=System.out
log4j.appender.liza.layout=org.apache.log4j.PatternLayout
log4j.appender.liza.layout.ConversionPattern=%d{MM-dd HH:mm:ss} %-5p %c:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log4j-application.log
log4j.appender.file.MaxFileSize=4KB
log4j.appender.file.MaxBackupIndex=3
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p.%M %c{1}:%L -  %m%n

# hnfgjhfhj
# Daily redirect log messages to a log file, support file rolling.
log4j.appender.Appender2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Appender2.File=sample.log
log4j.appender.Appender2.DatePattern='.'yyyy-MM-dd
log4j.appender.Appender2.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n